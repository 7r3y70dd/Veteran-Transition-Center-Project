<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veteran Transition Center</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='add_style.css') }}">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-left {
      justify-content: flex-start;
    }

    .navbar-center {
      justify-content: center;
    }

    .navbar-right {
      justify-content: flex-end;
    }

    .logo {
      font-size: 1.2em;
      color: #00d1b2;
      font-weight: bold;
    }

    .navbar-title h1 {
      font-size: 1.5em;
      color: #00d1b2;
      border-bottom: 2px solid #00d1b2;
      padding-bottom: 5px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00d1b2;
    }

    /* MAIN CONTENT */
    .full-width-button-container {
      text-align: center;
      margin: 40px 0;
    }

    .full-width-button {
      width: 90%;
      max-width: 500px;
      padding: 15px 25px;
      font-size: 1em;
      background-color: #00d1b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .full-width-button:hover {
      background-color: #00b39f;
    }

    .buttons-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .blue-section,
    .program-section,
    .button-section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00d1b2;
      color: #000;
      transform: translateY(-2px);
    }

    form {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-section navbar-left">
      <div class="logo">Input Data</div>
    </div>

    <div class="navbar-section navbar-center">
      <div class="navbar-title">
        <h1>Veteran Transition Center</h1>
      </div>
    </div>

    <div class="navbar-section navbar-right">
      <ul class="nav-links">
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('main.view_database') }}">View Data</a></li>
      </ul>
    </div>
  </nav>

  <div class="full-width-button-container">
    <form action="{{ url_for('main.add_daily_totals') }}">
      <button class="full-width-button" type="submit">Submit/Adjust Daily Total</button>
    </form>
  </div>

  <div class="buttons-container">

    <div class="blue-section">
      <form action="{{ url_for('main.add_delete_support_staff') }}">
        <button type="submit">Add/Delete Support Staff</button>
      </form>
    </div>

    <div class="program-section">
      <form action="{{ url_for('main.adjust_program_rates') }}">
        <button type="submit">Adjust Program Rates</button>
      </form>
      <form action="{{ url_for('main.add_delete_program') }}">
        <button type="submit">Add/Delete Program</button>
      </form>
    </div>

    <div class="button-section">
      <form action="{{ url_for('main.add_one_time_cost') }}">
        <button type="submit">Add One-Time Cost</button>
      </form>
    </div>

  </div>

</body>
</html>
