<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veteran Transition Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .title-bar {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 20px;
        }

        .menu-button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="title-bar">
        Veteran Transition Center
    </div>

    <div class="button-container">
        <form action="{{ url_for('main.add_delete_support_staff') }}">
            <button class="menu-button">Add/Delete Support Staff</button>
        </form>
        <form action="{{ url_for('main.add_daily_totals') }}">
            <button class="menu-button">Submit/Adjust Daily Total</button>
        </form>
        <form action="{{ url_for('main.add_delete_support_staff') }}">
            <button class="menu-button">Adjust Program Rates</button>
        </form>
        <form action="{{ url_for('main.add_delete_program') }}">
            <button class="menu-button">Add/Delete Program</button>
        </form>
    </div>

</body>
</html>
