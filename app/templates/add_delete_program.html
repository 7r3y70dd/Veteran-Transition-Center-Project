<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Delete Program</title>
    <!-- Blue title bar -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .title-bar {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 300px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>

    <div class="title-bar">
        <h1>Program Management</h1>
    </div>

    <form action="{{ url_for('main.add_delete_program') }}" method="POST">
        <!-- Program Name -->
        <label for="program_name">Program Name</label>
        <input type="text" id="program_name" name="program_name" required><br><br>

        <!-- Rate -->
        <label for="rate">Rate</label>
        <input type="number" id="rate" name="rate" step="0.01" required><br><br>

        <!-- Hidden field to differentiate add/delete actions -->
        <input type="hidden" name="action" value="add">  <!-- Default action is 'add' -->

        <!-- Add Program button -->
        <button type="submit">Add Program</button>

        <!-- Delete Program button -->
        <button type="submit" onclick="this.form.action.value='delete'">Delete Program</button>
    </form>

</body>
</html>
