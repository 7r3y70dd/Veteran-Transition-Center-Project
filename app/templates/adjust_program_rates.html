<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Program Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 15px 30px;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.2em;
            color: #00d1b2;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ccc;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #00d1b2;
        }

        .title-bar {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            padding: 30px 20px 10px;
            color: #00d1b2;
            border-bottom: 2px solid #00d1b2;
        }

        .container {
            padding: 40px 20px;
            max-width: 600px;
            margin: 30px auto;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f0f0f0;
        }

        input:focus {
            outline: none;
            border-color: #00d1b2;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #00d1b2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00b39f;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .message.success {
            background-color: #28a745;
            color: white;
        }

        .message.error {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Adjust Rates</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('main.index') }}">Home</a></li>
            <li><a href="{{ url_for('main.view_database') }}">View Data</a></li>
        </ul>
    </nav>

    <div class="title-bar">
        Adjust Program Rates
    </div>

    <div class="container">
        <form action="{{ url_for('main.adjust_program_rates') }}" method="POST">
            <label for="program_name">Program Name</label>
            <input type="text" id="program_name" name="program_name" required>

            <label for="new_rate">New Rate</label>
            <input type="number" id="new_rate" name="new_rate" step="0.01" required>

            <button type="submit">Update Rate</button>
        </form>

        {% if message %}
            <div class="message {% if 'not found' in message %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
        {% endif %}
    </div>

</body>
</html>
